<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Geppeto</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body class= "bg-dark">
	<div th:replace="~{layouts/navbar :: navbar}"></div>

	<main class="d-flex justify-content-center centered my-5">

		<div class="card m-5" style=" width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">Pesquisar</h5>
				<p class="card-text">Escolhendo essa carta podemos verificar os projetos salvos no software.</p>
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item">Podemos pesquisar por:</li>
				<li class="list-group-item">Código</li>
				<li class="list-group-item">Nome</li>
			</ul>
			<div class="card-body">
				<a th:href="@{/projetos/abrirpesquisar}" class="card-link">Pesquisar</a>
			</div>
		</div>

		<div class="card m-5" style="width: 18rem;" sec:authorize="hasRole('ROLE_ADMIN')">
			<div class="card-body">
				<h5 class="card-title">Cadastrar</h5>
				<p class="card-text">Escolhendo essa carta podemos cadastrar projetos no banco de dados.</p>
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item">Devemos cadastrar:</li>
				<li class="list-group-item">Nome</li>
				<li class="list-group-item">Descrição</li>
			</ul>
			<div class="card-body">
				<a th:href="@{/projetos/abrircadastrar}" >Cadastrar</a>
			</div>
		</div>
	</main>
</body>
</html>
