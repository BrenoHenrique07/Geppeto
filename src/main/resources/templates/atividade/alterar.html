<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Geppeto</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body class="bg-dark">
	<div th:replace="~{layouts/navbar :: navbar}"></div>
	<main class="mt-5 p-4 pt-5">
		<h2 class="text-white">Alterar</h2>
		<form th:action="@{/atividades/alterar}" method="post" th:object="${atividade}">
			<div class="mb-3">
				<label for="nome" class="form-label text-white">
					Código:
					<span th:text="*{codigo}"></span>
				</label>
			</div>
			<input type="hidden" name="codigo" th:value="*{codigo}">
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input type="text" class="form-control" th:field="*{nome}" placeholder="Digite o nome da vacina" th:errorclass="is-invalid">
			</div>
			<div class="mb-3">
				<label for="descricao" class="form-label">Descrição</label>
				<textarea class="form-control" th:field="*{descricao}" placeholder="Digite a descrição da vacina" th:errorclass="is-invalid"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Alterar</button>
		</form>
	</main>

</body>
</html>
