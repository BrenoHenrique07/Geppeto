<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<title>Mostrar Atividades</title>
<body class="align-center bg-dark">

	<div th:replace="~{layouts/navbar :: navbar}"></div>
	
	<h1 class="text-white">Pesquisa efetuada com sucesso</h1>
	<table class="table table-dark">
		<thead>
			<tr>
				<th scope="col">Código</th>
				<th scope="col">Nome</th>
				<th scope="col">Descrição</th>
				<th scope="col">Status</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="c : *{atividades}">
				<td th:text="${c.codigo}"></td>
				<td th:text="${c.nome}">
				<td th:text="${c.descricao}">
				<td th:text="${c.status}">
			</tr>
		</tbody>
	</table>
</body>
</html>
