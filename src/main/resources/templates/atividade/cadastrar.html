<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Geppeto</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body class="bg-dark">
	<div th:replace="~{layouts/navbar :: navbar}"></div>

	<main class="m-5 p-4">
		<form th:action="@{/atividades/cadastrar}" method="post" th:object="${atividade}">
			<div class="form-group">
				<label for="nome" class="text-white">Nome</label>
				<input type="text" class="form-control" name="nome" id="nome" placeholder="Nome da atividade">
			</div>
			<div class="form-group">
				<label for="descricao" class="text-white">Descrição</label>
				<input type="text" class="form-control" name="descricao" id="descricao" placeholder="Descricao da atividade">
			</div>
			<button type="submit" class="btn btn-primary my-2">Enviar</button>
		</form>
	</main>
</body>
</html>
